# Data calibration configuration (v3 — weekly resolution, mixed categories)
raw_dir: data/raw
processed_dir: data/processed
params_output: data/processed/mdp_params.yaml
n_categories: 3
category_column: commodity_desc
selected_categories:
  - FLUID MILK PRODUCTS
  - ICE CREAM/MILK/SHERBTS
  - FROZEN PIZZA
delta: 0.30
gamma: 0.99
# Calibration uses price_delta_dollars. Production params (mdp_params.yaml)
# use positive_centered_anomaly with product-level deal signals applied post-calibration.
deal_signal_mode: price_delta_dollars
time_resolution: weekly
inactivity_horizon: 4
# No floor — use the calibration's fitted value.
beta_m_floor: null
